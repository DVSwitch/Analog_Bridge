[MACROS]

; Where the macros are
; xxxx=yyyy
; xxxx is the dial string to match
; yyyy is the command line to execute

; xxxx must be preceded by a *
; xxxx can be any string (alphanumeric)
; yyyy is the command to execute
; yyyy will replace xxxx in the dial string
; arguments follow the macro name with a # delimiter

; For example using macro "5678" above would look like:
; *5678#9876

; Which would invoke:
; echo 9876

DMR = /opt/Analog_Bridge/analog_bridge.sh dmr.ini
DSTAR = /opt/Analog_Bridge/analog_bridge.sh dstar.ini
NXDN = /opt/Analog_Bridge/analog_bridge.sh nxdn.ini
P25 = /opt/Analog_Bridge/analog_bridge.sh p25.ini
YSF = /opt/Analog_Bridge/analog_bridge.sh ysf.ini

NDXN = /opt/Analog_Bridge/analog_bridge.sh nxdn.ini

1234=ls -la
5678=echo


